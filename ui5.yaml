# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: com.markadavis.testapp
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          #url: https://ui5.sap.com
          #version: 1.60.44  #closest available on the CDN
          version: 1.60.39
          destination: "DGW-120"
          url: http://dsapgw20.publix.com:60000/sap/public/bc/ui5_ui5
          # url: http://dsapadv421.publix.com:8021/sap/public/bc/ui5_ui5
          client: "120"
        backend:
          - path: /sap/opu/odata
            destination: DGW-410
            url: http://dsapgw20.publix.com:60000
            client: "410"
            # pathPrefix: /publix/odata
          - path: /sap
            destination: DGW-120
            url: http://dsapgw20.publix.com:60000
            client: "120"
          - path: /com/publix/ui5library
            url: http://localhost:8080/resources/com/publix/ui5library
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.markadavis.testapp
        ui5Theme: sap_fiori_3_dark
